<!DOCTYPE html>
<html>
    <head>
         <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link href="/favicon.ico" rel="icon" type="image/x-icon">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        {% load static %}
        <!-- BOOTSTRAP -->
        <link charset="utf-8" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link charset="utf-8" href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css">

        <!-- CSS -->
        <link charset="utf-8" href="{% static 'css/fonts.css' %}" rel="stylesheet" type="text/css">
        <script src="https://use.fontawesome.com/9de69730d8.js"></script>
        {% block css %}{% endblock %}

        <title>{% block title %} |{% endblock %} Sephyr</title>  

        <style>
            {% block style %}{% endblock %}        
        </style>
    </head>
    <body>

        {% block content %}{% endblock %}

        <!-- jQuery -->
        <script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
        <!-- Bootstrap JS -->
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        {% block javascript %}{% endblock %}
    </body>
</html>
